<div class="container">
  <h2>Delete course</h2>

  <div class="form-row" *ngIf="!showMsg">
    <!--Evuluar expresion : el div se muestra si la condicion cumple-->
    <div class="alert alert-danger col-md-12" role="alert">
      Are You Sure?
      <br />
      <div class="btn-group" role="group">
        <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button>
        <a class="btn btn-primary btn-sm" [routerLink]="['/course-list']">Back</a>
      </div>
    </div>
  </div>

  <div class="form-row" *ngIf="showMsg">
    <!--Evuluar expresion : el div se muestra si la condicion cumple-->
    <div class="alert alert-{{ type }} col-md-12" role="alert">
      {{ msg }}
      <br/>
      <a class="btn btn-primary btn-sm" [routerLink]="['/course-list']">Back</a>
    </div>
  </div>

  <form #courseForm="ngForm" *ngIf="course">
    <div class="form-row">
      <div class="col-md-4">
        <label>ID:</label>
        <input
          type="text"
          id="courseId"
          name="courseId"
          placeholder="Enter the course Id"
          class="form-control"
          #courseId
          [(ngModel)]="course.CourseId"
          readonly
        />
      </div>
      <div class="col-md-4">
        <label>Titulo:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter the title"
          class="form-control"
          #courseId
          [(ngModel)]="course.Title"
          readonly
        />
      </div>
      <div class="col-md-4">
        <label>Credits:</label>
        <input
          type="text"
          id="credits"
          name="credits"
          placeholder="Enter the credits"
          class="form-control"
          #courseId
          [(ngModel)]="course.Credits"
          readonly
        />
      </div>
    </div>
  </form>
</div>
